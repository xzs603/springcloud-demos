server:
  port: 7777

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

spring:
  application:
    name: config-client
  cloud:
    config:
      profile: dev
      # uri与discovery配置一即可
      #uri: http://127.0.0.1:6666
      discovery:
        enabled: true
        service-id: config-server
